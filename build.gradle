// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
version = '1.0'

// ָ������*.java�ļ���JDK�汾
sourceCompatibility = 1.8
targetCompatibility = 1.8
// ���Gradle����ʱ���֣� ����GBK�Ĳ���ӳ���ַ�
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    flatDir{
		dirs 'lib'
	}
}
sourceSets {
    main {
        java {
            srcDir 'src/main/java' // ָ��Դ��Ŀ¼
        }
        /*resources {
            srcDir 'src/main/resource' //��ԴĿ¼
        }*/
    }
}
dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    
    compile fileTree(dir:'lib',include:'*.jar')
    api 'org.apache.commons:commons-math3:3.6.1'
    
    //compile group: 'cglib', name: 'cglib', version: '3.2.6'
    compile group: 'org.aspectj', name: 'aspectjrt', version: '1.8.13'
    
    def springVersion = "5.0.5.RELEASE"
	compile("org.springframework:spring-aop:$springVersion",
			"org.springframework:spring-aspects:$springVersion",
			"org.springframework:spring-beans:$springVersion",
			"org.springframework:spring-context:$springVersion",
			"org.springframework:spring-context-support:$springVersion",
			"org.springframework:spring-core:$springVersion",
			"org.springframework:spring-expression:$springVersion",
			"org.springframework:spring-jdbc:$springVersion",
			"org.springframework:spring-tx:$springVersion",
			"org.springframework:spring-web:$springVersion",
			"org.springframework:spring-webmvc:$springVersion",
			"org.springframework:spring-websocket:$springVersion") 
    def slf4jVersion = "1.7.25"
	compile(
            "org.slf4j:slf4j-api:$slf4jVersion"
            )
    compile 'javax.servlet:javax.servlet-api:3.0.1'
            
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
copy{
    from configurations.runtime
  	into 'build/depends' // Ŀ��λ��
}

